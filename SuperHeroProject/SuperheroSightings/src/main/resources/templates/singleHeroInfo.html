<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Hero</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1 th:text="${hero.HeroName}" class="text-dark"> </h1>
                </div>
            </div>
            <!--            menu bar-->
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sighting</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organization</a>
                </div>
                <div class="col text-center m-3">
                    <a href="heroes" class="btn btn-outline-primary btn-lg">Hero</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Location</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpower" class="btn btn-outline-primary btn-lg">Superpower</a>
                </div>
            </div>

            <!--            menu bar-->

            <!--            display all locations-->

            <div class ="container col-md-12 border-dark" >

                <div class="container">
                    <div class="row" >

                        <div class="card col-md-4">
                            <span class="border-secondary"></span>
                            <div class="container">
                                <h4><p th:text="${hero.HeroName}"></p></h4>
                                <b>Description:</b><p th:text="${hero.HeroDescription}"></p>
                                <b>Address</b> <p th:text="${hero.superPower.SuperPowerName}"></p>     
                                <a th:href="@{/editHero(HeroID=${hero.HeroID})}">Update</a>
                                <a th:href="@{/deleteHero(HeroID=${hero.HeroID})}">Delete</a>
                            </div>
                        </div>

                        <!--                        table for sightings-->
                        <div class="card col-md-8">
                            <div th:if="${sightings.size()>0}">
                                <div class="row m-4 border border-dark">
                                    <div class="col text-center m-3">
                                        <table class="table table-striped">
                                            <thead>
                                            <caption>Sightings for Hero</caption>
                                            <tr>
                                                <th>Sighting Date</th>
                                                <th>Description</th>
                                                <th>Location</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="sighting : ${sightings}">
                                                    <td th:text="${sighting.SightingDate}"></td>
                                                    <td th:text="${sighting.SightingDescription}"></td>
                                                    <td th:text="${sighting.location.LocationName}"></td>
                                                    <td> <a th:href="@{/editSighting(SightingToEdit=${sighting.SightingID})}">Update</a></td>
                                                    <td>  <a th:href="@{/deleteSighting(SightingToDelete=${sighting.SightingID})}">Delete</a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--                        table for organization-->
                        <div class="card col-md-12">
                            <div th:if="${organizations.size()>0}">
                                <div class="row m-4 border border-dark">
                                    <div class="col text-center m-3">
                                        <table class="table table-striped">
                                            <thead>
                                            <caption>Organization for Hero</caption>
                                            <tr>
                                                <th>Organization Name</th>
                                                <th>Description</th>
                                                <th>Phone</th>
                                                <th>Location</th>
                                                <th>Update</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="organization : ${organizations}">
                                                    <td th:text="${organization.OrganizationName}"></td>
                                                    <td th:text="${organization.OrganizationDescription}"></td>
                                                    <td th:text="${organization.ContactInformationPhone}"></td>
                                                    <td th:text="${organization.location.LocationName}"></td>
                                                    <td>  <a th:href="@{/editOrganization(id=${organization.OrganizationID})}">Update</a></td>
                                                    <td>  <a th:href="@{/deleteOrganization(OrganizationToDelete=${organization.OrganizationID})}">Delete</a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>





                    </div>
                </div>
            </div>

        </div> 
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
