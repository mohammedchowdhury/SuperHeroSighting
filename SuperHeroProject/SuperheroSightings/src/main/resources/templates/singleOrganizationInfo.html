<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Organization</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1 th:text="${organization.OrganizationName}" class="text-dark"> </h1>
                </div>
            </div>
            <!--            menu bar-->
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sighting</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organization</a>
                </div>
                <div class="col text-center m-3">
                    <a href="heroes" class="btn btn-outline-primary btn-lg">Hero</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Location</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpower" class="btn btn-outline-primary btn-lg">Superpower</a>
                </div>
            </div>
            <!--            menu bar-->

            <!--            display selected organization-->
            <div class ="container col-md-12 border-dark" >

                <div class="container">
                    <div class="row" >


                        <div class="card col-md-4" >
                            <span class="border-secondary"></span>
                            <div class="container">
                                <h4><p th:text="${organization.OrganizationName}"></p></h4>
                                <b>Description</b><p th:text="${organization.OrganizationDescription}"></p>
                                <b>Phone</b> <p th:text="${organization.ContactInformationPhone}"></p>
                                <b>Location Name</b><p th:text="${organization.location.LocationName}"></p>
                                <b>Longitude</b><p th:text="${organization.location.Longitude}"></p>
                                <a th:href="@{/editOrganization(id=${organization.OrganizationID})}">Update</a>
                                <a th:href="@{/deleteOrganization(OrganizationToDelete=${organization.OrganizationID})}">Delete</a>
                            </div>
                        </div>

                        <div class="card col-md-8">
                            <!--                            table-->
                            <div th:if="${heroes.size()>0}">
                                <div class="row m-4 border border-dark">
                                    <div class="col text-center m-3">
                                        <table class="table table-striped">

                                            <thead>
                                            <caption>Heroes in Organization</caption>
                                            <tr>
                                                <th>Superhero</th>
                                                <th>Description</th>
                                                <th>Superpower</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="hero : ${heroes}">
                                                    <td th:text="${hero.HeroName}"></td>
                                                    <td th:text="${hero.HeroDescription}"></td>
                                                    <td th:text="${hero.superPower.SuperPowerName}"></td>
                                                    <td><a th:href="@{/editHero(HeroID=${hero.HeroID})}">Update</a></td>
                                                    <td><a th:href="@{/deleteHero(HeroID=${hero.HeroID})}">Delete</a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--                            table-->
                        </div>


                    </div>
                </div>
            </div>





        </div> 
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
